name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # NOTE: API reference JSON is now maintained manually in public/data/v1.0.0/api_reference.json
      # with comprehensive coverage of all modules including sr_methods, sr_eval, sr_scenarios.
      # The auto-generation below is disabled to preserve the enhanced documentation.
      #
      # - name: Build API reference
      #   run: |
      #     git clone --depth 1 https://github.com/ZipengWu365/TS-component-structure-Recover-library _tsdecomp
      #     python scripts/build_api_reference.py --repo-root _tsdecomp --source-repo https://github.com/ZipengWu365/TS-component-structure-Recover-library

      - name: Compute base path
        id: base-path
        shell: bash
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=$REPO_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base-path.outputs.base_path }}

      - name: Verify static output
        run: |
          test -f out/.nojekyll
          test -f out/methods/STL/index.html
          test -f out/methods/index.html
          test -f out/examples/index.html
          test -f out/api-reference/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
